<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example </title>
    <link media="all" rel="stylesheet" href="/css/background.css" type="text/css"/>
</head>
<body>
<div th:if="${param.error}" class="er">
    Неверное имя пользователя/пароль.
</div>
<div th:if="${param.logout}" class="er">
    Вы вышли из системы.
</div>
<form th:action="@{/auth/login}" method="post">
    <div><label><input type="text" name="username" placeholder="Имя пользователя: "/> </label></div>
    <div><label><input type="password" name="password" placeholder="Пароль:"/> </label></div>
    <div><input type="submit" value="Авторизоваться"/></div>
    <a href="/auth/registration" class="pressed-button">Зарегистрироваться</a>
</form>
</body>
</html>
