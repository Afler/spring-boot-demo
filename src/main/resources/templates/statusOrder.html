<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои заказы</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<h1>Список товаров</h1>
<a>0 - заказ принят</a>
</p>
<a>1 - заказ собирается</a>
</p>
<a>2 - заказ готов</a>
</p>
<table>
    <thead>
    <tr>
        <th>Дата заказа</th>
        <th>Сумма</th>
        <th>Статус</th>
    </tr>
    </thead>
    <tbody class="detail_list">
    <tr th:each="order : ${orders}">
        <td th:text="${order.date}"></td>
        <td th:text="${order.cost}"></td>
        <td th:text="${order.status}"></td>
    </tr>
    </tbody>
</table>
<div class="back">
    <a href="/auth/success" class="pressed-button">На главную</a>
</div>
</body>
</html>
