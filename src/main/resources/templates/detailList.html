<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступные товары</title>
</head>
<body>
<div th:switch="${details}">
    <h1 th:case="null">No details found</h1>
    <div th:case="*">
        <h1>Список деталей</h1>
        <table>
            <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail : ${details}">
                <td th:text="${detail.name}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="${detail.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
