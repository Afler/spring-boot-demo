<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступные товары</title>
    <link href="../css/background.css" th:href="@{/css/background.css}" rel="stylesheet" />
</head>
<body>
<div th:switch="${detailsList}">
    <h1 th:case="null">Нет товаров для продажи</h1>
    <div th:case="*">
        <h1>Товары для покупки</h1>
        <table>
            <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail : ${detailsList}">
                <td th:text="${detail.name}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="${detail.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <a href="/auth/success">На главную</a>
</div>
</body>
</html>
