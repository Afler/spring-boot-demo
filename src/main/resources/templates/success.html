<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link media="all" rel="stylesheet" href="/css/background.css" type="text/css"/>
</head>
<body>
<form>
    <div>
        <h1 th:inline="text">Добро пожаловать, [[${#httpServletRequest.remoteUser}]]!</h1>
    </div>
    </p>
    <div>
        <div sec:authorize="hasAuthority('SELLER')">
            <a href="/seller/list" class="pressed-button">Список продавцов</a>
            </p>
            <a href="/detail/list" class="pressed-button">Список товаров</a>
            </p>
            <a href="/order/list" class="pressed-button">Список заказов</a>
        </div>
        <div sec:authorize="hasAuthority('CUSTOMER')">
            <a href="/order/new" class="pressed-button">Сделать заказ</a>
            <a href="" class="pressed-button">Мои заказы</a>
        </div>
    </div>
</form>
</p>
<div>
    <form th:action="@{/auth/logout}" method="post">
        <input class="back" type="submit" value="Выйти из системы"/>
    </form>
</div>
</body>
</html>
