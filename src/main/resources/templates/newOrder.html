<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Новый заказ</title>
</head>
<body>
<div th:switch="${detailList}">
    <h1 th:case="null">Нет деталей для продажи</h1>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody class="detail_list">
            <tr class="detail_row" th:each="detail : ${detailList}">
                <td class="detail_name" th:text="${detail.name}"></td>
                <td class="detail_quantity" th:text="${detail.quantity}"></td>
                <td class="detail_price" th:text="${detail.price}"></td>
                <td><input type="button" class="add_to_cart" value="Добавить в корзину"/></td>
                <td class="product_count count_manipulation_object" hidden="hidden">0</td>
                <td><input type="button" class="set_count_button count_manipulation_object" value="Указать количество"
                           hidden="hidden"/></td>
                <td><input type="button" class="remove_from_cart count_manipulation_object" value="Удалить из корзины"
                           hidden="hidden"/></td>
            </tr>
            </tbody>
        </table>
        <input type="button" class="confirm_button" value="Подтвердить заказ"/>
        <span ></span>
    </div>
</div>
<div>
    <a href="/auth/success">На главную</a>
</div>
<div class="currentUsername" hidden="hidden" th:text="${currentUsername}"></div>
<script th:src="@{/js/newOrder.js}"></script>
</body>
</html>
